<!DOCTYPE html>
<html>
  <head>
    <title>Insurance Badass</title>
    <!-- TODO set the source in gulpfile -->
    <script src="1.0.0.insurance-cert.min.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-app="main" ng-controller="MainController">
    <div class="container">
      <header>
        <navbar></navbar>
        <h4>Input a new Customer</h4>
      </header>
      <div class="row">
        <form>
          <div class="row">
            <div class="six columns">
              <label for="company">Company Name</label>
              <input name="company" placeholder="Joe's Transportation" class="u-full-width"/>
            </div>
            <div class="six columns">
              <label for="ein">EIN</label>
              <input name="ein" placeholder="9123929" class="u-full-width"/>
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <label for="contactName">Contact</label>
              <input name="contactName" placeholder="Joe Doe" class="u-full-width"/>
            </div>
            <div class="six columns">
              <label for="email">Email</label>
              <input name="email" placeholder="joe@doe.com" class="u-full-width"/>
            </div>
          </div>
          <button class="button-primary">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
